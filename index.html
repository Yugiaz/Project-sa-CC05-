<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Firebase core -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" defer></script>
  <!-- Firebase Messaging -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js" defer></script>

  <link rel="manifest" href="manifest.json" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List with Time</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-container">
      <div class="task-input-wrapper">
        <input id="taskInput" class="input-box" placeholder="Enter task" aria-label="Task input">
        <button id="taskMicBtn" title="Speak task" class="mic-btn">&#127908;</button>
      </div>
      <div class="time-input-wrapper">
        <input id="timeInput" class="input-box" type="time" aria-label="Time input">
        <button id="timeMicBtn" title="Speak time" class="mic-btn">&#127908;</button>
      </div>
      <button id="addBtn" onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <button id="deleteAllBtn" class="delete-all-btn">Delete all tasks</button>
    <button id="downloadBtn" class="download-btn">⬇️ Download Tasks</button>
  </div>

  <script src="script.js" defer></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => console.log("Service worker registered."))
        .catch((err) => console.error("Service worker error:", err));
    }
  </script>
</body>

</html>
